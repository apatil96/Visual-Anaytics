<! Purpose of this excercie: Learn how to draw shapes based on data>
<html>
<head>
	<title>D3 Test</title>
	<meta charset="utf-8">
	<script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<svg id = "svg1" width = "1000" height = "500">
	</svg>
	<svg id = "svg2" width = "1000" height = "500">
	</svg>
	
	<script type="text/javascript">
		//draw circles in svg1
		var arr1 = [{r: 30, color: "red", cx: 100, cy:100},
                    {r: 40, color: "green", cx: 200, cy:100},		
                    {r: 50, color: "blue", cx: 300, cy:100}]		
		d3.select("#svg1")
		  .selectAll("circle")
		  .data(arr1)
		  .enter()
		  .append("circle")
			.attr("r", d => d.r)
			.attr("fill", d => d.color)
			.attr("cx", d => d.cx)
			.attr("cy", d => d.cy)

		//draw circles in svg2
		var arr2 = [{x:0, y:0 , color: "red", cx: 20, cy:10},
                    {x:300, y:0, color: "green", cx: 40, cy:30},		
                    {x:700, y:0, color: "blue", cx: 90, cy:70}]		
		d3.select("#svg2")
		  .selectAll("rect")
		  .data(arr2)
		  .enter()
		  .append("rect")
			.attr("x", d => d.x)
			.attr("y", d => d.y)
			.attr("fill", d=> d.color)
			.attr("width", d => d.cx)
			.attr("height", d => d.cy)

</script>
</body>
</html>
